{% extends "base.html" %}

{% block content %}
<h1> SEASON</h1>

<a href="{% url 'add-episode' %}">Add Episode</a>

{% for episode in episodes %}
    <div>
    <a href="{% url 'update-episode' episode.id %}">Edit</a>
    <a href="{% url 'delete-episode' episode.id %}">Delete</a>
    <p>Season {{ episode.season }}</p>
    <p>Season episode {{ episode.season_episode_number }}</p>
    
    <a href="{% url 'Episode' episode.id %}">{{ episode.title }}</a>
    <hr>
    </div>
{% endfor %}

{% endblock %}
