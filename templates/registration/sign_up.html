{% extends 'base.html' %}
{% block content %} 
<div class="container">
<form method="post">
{% csrf_token %}
{{form.as_p}}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<p>Have an account? Login <a href="/login">Here</a></p>
<button type="submit" class="btn btn-success" >Register</button>
</form>
</div>


{% endblock %}
