{% extends 'base.html' %}

{% block content %}
<div class="container">
<h2 class="page-header">Login</h2>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<p>Don't have an account<a href="{% url 'sign-up' %}">Here</a></p>
<button type="submit" class="btn btn-success" >Login</button>
</form>
</div>
{% endblock %}
