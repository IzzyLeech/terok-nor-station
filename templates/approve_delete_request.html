{% extends 'base.html' %}

{% block content %}
  <h1>Approve Delete Request</h1>
  <p>Are you sure you want to approve the delete request for {{ delete_request.object_to_delete }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" name="approve" value="true">Yes, approve</button>
    <button type="submit" name="reject" value="true">No, reject</button>
  </form>
{% endblock %}
