{% extends "base.html" %}

{% block content %}

{% if searched %}
    <p>You searched for {{ searched }}</p>
    <br>
    {% for episode in episodes %}
        <a href="{% url 'Episode' episode.id %}">{{ episode }}</a><br>
    {% endfor %}
{% else %}
    <p>No search query found</p>
{% endif %}
{% endblock %}
