{% extends "base.html" %}

{% block content %}
<div class="container text-center">
<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{obj}}"?</p>
    <input type="submit" value="Confirm">
    <a href="{{request.META.HTTP_REFERER}}"><button class="btn btn-secondary">Go Back</button></a>
</form>
</div>
{% endblock %}
